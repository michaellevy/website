baseURL: /
title: SfD
theme: hugo-coder
languageCode: en
defaultContentLanguage: en
paginate: 6
enableEmoji: yes
services:
  disqus: {}
markup:
  highlight:
    noClasses: no
  goldmark:
    renderer:
      unsafe: true
menu:
  main:
    - name: Writings
      url: writings/
      weight: 1
    - name: Analyses
      url: analyses/
      weight: 2
    - name: Artworks
      url: artworks/
      weight: 3
    - name: Photographs
      url: photographs/
      weight: 4
params:
  author: Michael Levy
  avatarURL: images/avatar.jpg
  colorScheme: auto
  commit: https://github.com/luizdepra/hugo-coder/tree/
  customCSS: []
  customJS: []
  customRemoteJS: []
  customSCSS: []
  dateFormat: January 2, 2006
  description: John Doe's personal website
  hideColorSchemeToggle: no
  info:
    - Data Science
    - Computational Art
    - Photography
  keywords: blog,developer,personal
  maxSeeAlsoItems: 5
  rtl: no
  since: 2024
  social:
    - icon: fa-brands fa-instagram fa-2x
      name: Instagram
      url: https://www.instagram.com/stories.from.data/
      weight: 1
    - icon: fa-brands fa-linkedin fa-2x
      name: LinkedIn
      url: https://www.linkedin.com/in/levy-michael/
      weight: 2
    - icon: fa-brands fa-github fa-2x
      name: Github
      url: https://github.com/michaellevy/
      weight: 3
    # - icon: fa-brands fa-x-twitter fa-2x
    #   name: Twitter
    #   url: https://twitter.com/johndoe/
    #   weight: 4
taxonomies:
  author: authors
  category: categories
  series: series
  tag: tags
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
