baseURL: /
title: Michael Levy
theme: hugo-coder
languageCode: en
defaultContentLanguage: en
paginate: 6
enableEmoji: yes
services:
  disqus: {}
markup:
  highlight:
    noClasses: no
  goldmark:
    renderer:
      unsafe: true
menu:
  main:
    - name: Writings
      url: writings/
      weight: 1
    - name: Analyses
      url: analyses/
      weight: 2
    - name: Artworks
      url: artworks/
      weight: 3
    - name: Photographs
      url: photographs/
      weight: 4
    - name: About Me
      url: about/
      weight: 5
params:
  author: Michael Levy
  avatarURL: images/avatar.jpg
  colorScheme: auto
  commit: https://github.com/michaellevy/website
  customCSS: []
  customJS: []
  customRemoteJS: []
  customSCSS: []
  dateFormat: January 2, 2006
  description: Michael Levy's personal website
  hideColorSchemeToggle: no
  info:
    - "[Data Science](analyses/)"
    - "[Computational Art](artworks/)"
    - "[Photography](photographs/)"
  keywords: blog,developer,personal
  maxSeeAlsoItems: 5
  rtl: no
  since: 2024
  social:
    - icon: fa-brands fa-instagram fa-2x
      name: Instagram
      url: https://www.instagram.com/stories.from.data/
      weight: 1
    - icon: fa-brands fa-linkedin fa-2x
      name: LinkedIn
      url: https://www.linkedin.com/in/levy-michael/
      weight: 2
    - icon: fa-brands fa-github fa-2x
      name: Github
      url: https://github.com/michaellevy/
      weight: 3
    # - icon: fa-brands fa-x-twitter fa-2x
    #   name: Twitter
    #   url: https://twitter.com/johndoe/
    #   weight: 4
  faviconSVG: "/favicon/favicon.svg"
  favicon_32: "/favicon/favicon-32x32.png"
  favicon_16: "/favicon/favicon-16x16.png"
  touchIcon: "/favicon/apple-touch-icon.png"
taxonomies:
  author: authors
  category: categories
  series: series
  tag: tags
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
